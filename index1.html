<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Enter Patient Information</h2>
    <form action="/predict" method="POST">
        <table>
            <tr>
                <td><label for="general_health">General Health:</label></td>
                <td>
                    <select name="general_health" required>
                        <option value="poor">Poor</option>
                        <option value="fair">Fair</option>
                        <option value="good">Good</option>
                        <option value="very good">Very Good</option>
                        <option value="excellent">Excellent</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="exercise">Exercise:</label></td>
                <td>
                    <select name="exercise" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="diabetes">Diabetes:</label></td>
                <td>
                    <select name="diabetes" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="sex">Sex:</label></td>
                <td>
                    <select name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="smoking_history">Smoking History:</label></td>
                <td>
                    <select name="smoking_history" required>
                        <option value="never">Never</option>
                        <option value="former">Former</option>
                        <option value="current">Current</option>
                        <option value="occasional">Occasional</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="alcohol_consumption">Alcohol Consumption:</label></td>
                <td>
                    <select name="alcohol_consumption" required>
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
